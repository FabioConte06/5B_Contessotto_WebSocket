<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div class="modal" id="nameModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Inserisci il tuo nome</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input type="text" id="username" class="form-control" placeholder="Nome utente" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="setNameButton">Entra</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <ul id="chat" class="list-group"></ul>
      <ul id="userList" class="list-group mt-4"></ul>
    </div>
    <div class="row mt-4">
      <input id="input" class="form-control" placeholder="Scrivi un messaggio..." />
      <button id="sendButton" type="button" class="btn btn-success">Invia</button>
    </div>    

    <script type="module" src="index.js"></script>
  </body>
</html>
